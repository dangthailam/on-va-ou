<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>On-va-ou</title>
    <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.22&key=AIzaSyBd7YNcoELlCaXM7AHnKMyffnZ2hjB6MSM"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="node_modules/maplace-js/dist/maplace.min.js"></script>
</head>

<body>
    <div id="gmap-dropdown"></div>
    <div id="gmap" style="width:100%;height:900px;"></div>

    <script type="text/javascript">
        $(function () {
            
            var locations = [
                {
                    lat: 48.86911867,
                    lon: 2.32335091,
                    html: [
                        '<h3>Content D2</h3>',
                        '<p>Restaurant promo</p>',
                        '<p>Phone: 0750353191</p>'
                    ].join(''),
                    title: "1st point",
                    icon: 'http://maps.google.com/mapfiles/markerA.png'
                },
                {
                    lat: 48.85172663,
                    lon: 2.37999916,
                    icon: 'http://maps.google.com/mapfiles/markerB.png'
                },
                {
                    lat: 48.8418986,
                    lon: 2.32506752,
                    icon: 'http://maps.google.com/mapfiles/markerC.png'
                }
            ];

            var maplace = new Maplace({
                locations: locations,
                map_options: {
                    set_center: [48.856614, 2.3522219],
                    zoom: 12
                }
            });

            maplace.Load();

        });
    </script>
</body>

</html>
